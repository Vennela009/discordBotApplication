<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMp6r5Vst52xSGozsy6MKV4O8z8OZ1CZCG5CGHd" crossorigin="anonymous">
    <title>Dashboard</title>
    <style>
        /* Styling the body for a cleaner look */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }



        /* Header styling */
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 0.2em;
        }

        h4 {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h4 span {
            margin-left: 5px;
        }

        /* Table styling */
        table {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #34495e;
            color: #fff;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Button styling */
        form {
            margin-top: 20px;
        }

        input[type="submit"], .logout-button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        input[type="submit"]:hover, .logout-button:hover {
            background-color: #c0392b;
        }

        /* Positioning logout button */
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <h1>User Interactions Dashboard</h1>
    <h4>Welcome, Admin! Hope you are doing good <span style="font-size: 1.2em;">ðŸ˜Š</span></h4>

    <!-- Logout button at the top right -->

    <form th:action="@{/logout}" method="post">
        <input type="submit" class="logout-button" value="LOGOUT"/>
    </form>


    <!-- Displaying the user interaction list in a table -->
    <table>
        <thead>
            <tr>
                <th>Serial Number</th>
                <th>User ID</th>
                <th>User Name</th>
                <th>Question</th>
                <th>Response</th>
                <th>Response Time</th>
            </tr>
        </thead>
        <tbody>
        <!-- Loop through userInteractionList using Thymeleaf -->
            <tr th:each="interaction : ${userInteractionList}">
                <td th:text="${interaction.id}"></td>
                <td th:text="${interaction.userId}"></td>
                <td th:text="${interaction.botUser.displayName}"></td>
                <td th:text="${interaction.question}"></td>
                <td th:text="${interaction.response}"></td>
                <td th:text="${#temporals.format(interaction.timeStamp, 'dd-MM-yyyy HH:mm:ss')}"></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
